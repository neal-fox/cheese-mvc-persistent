<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
    <head th:replace="fragments :: head"></head>

    <body class="container">

        <h1 th:text="${title}">Default Title</h1>

        <nav th:replace="fragments :: navigation"></nav>

        <form method="post" action="/menu/add-item" style="max-width:600px;" th:object="${form}">
            <div class="form-group">
                <label th:for="cheeseId">Cheese</label>
                <select name="cheeseId">
                    <option th:each="cheese : ${form.cheeses}"
                            th:text="${cheese.name}"
                            th:value="${cheese.id}"></option>
                </select>
                <input type="hidden" name="menuId" th:value="*{menu.id}" />
                <span th:errors="*{cheeseId}" class="error"></span>
                <span th:errors="*{menu.id}" class="error"></span>
            </div>

            <input type="submit" value="Add Menu Item" />
        </form>

    </body>
</html>
